<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .display {
            background: #0d0d0d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .display-result {
            color: white;
            font-size: 2.5rem;
            text-align: right;
            font-weight: 600;
            min-height: 50px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .display-operation {
            color: #888;
            font-size: 1rem;
            text-align: right;
            margin-bottom: 8px;
            min-height: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #ccc;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #0d0d0d;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-operation {
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #0d0d0d;
            color: #fff;
        }

        .btn-operation:hover {
            background: #262626;
            border-color: #555;
        }

        .btn-operation:active {
            transform: scale(0.98);
        }

        .btn-suma {
            background: #0d0d0d;
            color: white;
        }

        .btn-resta {
            background: #0d0d0d;
            color: white;
        }

        .btn-multiplicacion {
            background: #0d0d0d;
            color: white;
        }

        .btn-division {
            background: #0d0d0d;
            color: white;
        }

        .btn-clear {
            background: #0d0d0d;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-clear:hover {
            background: #262626;
            border-color: #555;
        }

        .error-message {
            color: #f5576c;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .author-credit {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        .author-credit .name {
            color: #ccc;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .display-result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>üî¢ Calculadora</h1>
        
        <div class="display">
            <div class="display-operation" id="operation"></div>
            <div class="display-result" id="result">0</div>
        </div>

        <div class="input-group">
            <label for="num1">N√∫mero 1</label>
            <input type="number" id="num1" placeholder="Ingresa el primer n√∫mero">
        </div>

        <div class="input-group">
            <label for="num2">N√∫mero 2</label>
            <input type="number" id="num2" placeholder="Ingresa el segundo n√∫mero">
        </div>

        <div class="buttons-grid">
            <button class="btn-operation btn-suma" onclick="calcular('+')">‚ûï Suma</button>
            <button class="btn-operation btn-resta" onclick="calcular('-')">‚ûñ Resta</button>
            <button class="btn-operation btn-multiplicacion" onclick="calcular('*')">‚úñÔ∏è Multiplicar</button>
            <button class="btn-operation btn-division" onclick="calcular('/')">‚ûó Dividir</button>
        </div>

        <button class="btn-clear" onclick="limpiar()">üóëÔ∏è Limpiar</button>

        <div class="error-message" id="error"></div>

        <div class="author-credit">
           Creado por <span class="name">Obed Mateo M√©ndez Casta√±o</span><br>
            Secci√≥n 1107
        </div>
    </div>

    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            const operationDiv = document.getElementById('operation');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';

            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.textContent = '‚ö†Ô∏è Por favor, ingresa n√∫meros v√°lidos';
                resultDiv.textContent = '0';
                operationDiv.textContent = '';
                return;
            }

            let resultado;
            let simbolo;

            switch(operacion) {
                case '+':
                    resultado = num1 + num2;
                    simbolo = '+';
                    break;
                case '-':
                    resultado = num1 - num2;
                    simbolo = '-';
                    break;
                case '*':
                    resultado = num1 * num2;
                    simbolo = '√ó';
                    break;
                case '/':
                    if (num2 === 0) {
                        errorDiv.textContent = '‚ö†Ô∏è No se puede dividir entre cero';
                        resultDiv.textContent = '0';
                        operationDiv.textContent = '';
                        return;
                    }
                    resultado = num1 / num2;
                    simbolo = '√∑';
                    break;
            }

            operationDiv.textContent = `${num1} ${simbolo} ${num2} =`;
            resultDiv.textContent = resultado.toFixed(2);
        }

        function limpiar() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').textContent = '0';
            document.getElementById('operation').textContent = '';
            document.getElementById('error').textContent = '';
        }

        // Permitir calcular con Enter
        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('num2').focus();
        });

        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calcular('+');
        });
    </script>
</body>
</html>
